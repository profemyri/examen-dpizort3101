<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario_hamburguesa</title>
    <link rel="stylesheet" href="ex_html-css-js.css">
</head>
<body>
    <h1>Realiza tu pedido</h1>
    <img src="cheese-burger.png"><br>
    <form>
    <h2>Datos del cliente:</h2>
    <input type="text" name="nombre" placeholder="Nombre*"><br>
    <input type="text" name="apellidos" placeholder="Apellidos*"><br>
    <input type="text" name="direccion" placeholder="Direccion*"><br>
    <input type="tel" name="telefono" placeholder="Número de teléfono+"><br>
    <input type="email" name="email" placeholder="Email*"><br>
    <input type="time" name="hora_entrega"><br>
    
    <h2>Pedido de hamburguesas:</h2>
    <h3>Tipo de hamburguesa:</h3>
    <input type="radio" name="tipo" value="clasica"> Clásica<br>
    <input type="radio" name="tipo" value="bbq"> BBQ<br>
    <input type="radio" name="tipo" value="especial"> Especial<br>
    <h3>Ingredientes extra:</h3>
    <input type="checkbox" value="Bacon" > Bacon<br>
    <input type="checkbox" value="Queso" > Queso<br>
    <input type="checkbox" value="Huevo" > Huevo<br>
    <input type="checkbox" value="Patatas" > Patatas<br>
    <h3>Cantidad:</h3>
    <input type="number" value="1" aria-valuemax="5"><br>

    <h2>Metodo de pago:</h2>
    <input type="radio" name="metodo_pago" value="efectivo"> Efectivo<br>
    <input type="radio" name="metodo_pago" value="tarjeta"> Tarjeta<br>
    <input type="radio" name="metodo_pago" value="paypal"> PayPal<br>
    
    <h2>Instrucciones adicionales:</h2>
    <input type="textarea" name=”Instr.Adicionales” placeholder="Escribe tus preferencias..."><br>
    <p></p>
    <input type="button" value="Enviar pedido"><br>
    <p></p>
    <footer>Daniel Pizarro Ortega</footer>
</form>
    <script src="ex_html-css-js.js"></script>

</body>
</html>
